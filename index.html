<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>
<div class="controls">
    <label for="animations">Choose Animation:</label>
        <select name="animations" id="animations">
            <option value="idle">Idle</option>
            <option value="jump">Jump</option>
            <option value="run">Run</option>
            <option value="run_attack">Running Attack</option>
            <option value="walk">Walk</option>
            <option value="walk_attack">Walking Attack</option>
            <option value="attack">Attack</option>
            <option value="attack_extra">Attack Heavy</option>
            <option value="climb">Climb</option>
            <option value="high_jump">High jump</option>
            <option value="hurt">Hurt</option>
            <option value="push">Push</option>
        </select>
    
</div>
    <script src="script.js" type="module"></script>
</body>
</html>
